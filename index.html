<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <!-- ðŸ‘‡ css code file ðŸ‘‡ -->
    <link rel="stylesheet" href="./src/style/global.css" />
  </head>
  <body>
    <!-- Integrated Blank From Scratch Project -->
    <div class="Kalkulator">
      <h2>KALKULATOR</h2>
      <form name="form">
        <input name="textarea" value="0"  class="input-area" onkeydown="return onlyAllowInput(event)"></input>
        <div class="close-input"></div>
      </form>
      <div class="btn-area">
        <div>
          <input type="button" value="C" title="CLEAN" class="button-green" onclick="clean()" />
          <input type="button" value="<" title="BACKPASE" class="button-red" onclick="back()" />
          <input type="button" value=":" class="button-red" onclick="handleValue('/')" />
          <input type="button" value="x" class="button-red" onclick="handleValue('*')" />
        </div>

        <!--  -->
        <div>
          <input type="button" value="7" class="button" onclick="handleValue(7)" />
          <input type="button" value="8" class="button" onclick="handleValue(8)" />
          <input type="button" value="9" class="button" onclick="handleValue(9)" />
          <input type="button" value="-" class="button-red" onclick="handleValue('-')" />
        </div>

        <!--  -->
        <div>
          <input type="button" value="4" class="button" onclick="handleValue(4)" />
          <input type="button" value="5" class="button" onclick="handleValue(5)" />
          <input type="button" value="6" class="button" onclick="handleValue(6)" />
          <input type="button" value="+" class="button-red" onclick="handleValue('+')"/>
        </div>

        <!--  -->
        <div class="row-4">
          <input type="button" value="1" class="button" onclick="handleValue(1)" />
          <input type="button" value="2" class="button" onclick="handleValue(2)" />
          <input type="button" value="3" class="button" onclick="handleValue(3)" />
          <input type="submit" value="=" class="button-red equal" onclick="equal('=')"/>
        </div>

        <!--  -->
        <div>
          <input type="button" value="0" class="button zero" onclick="handleValue(0)" />
          <input type="button" value="00" class="button" onclick="handleValue('00')" />
          <input type="button" value="." class="button" onclick="handleValue('.')" />
        </div>
      </div>
    </div>
    <!-- ðŸ‘‡ javascript code file ðŸ‘‡ -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
